<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Reviews</title>
    <link rel="stylesheet" href="review.css">
</head>
<body>
    <div class="review-container">
        <h1>Patient Reviews</h1>
        <div class="review-form">
            <h2>Leave a Review</h2>
            <form id="reviewForm">
                <label for="patient-name">Your Name:</label>
                <input type="text" id="patient-name" placeholder="Enter your name" required>

                <label for="rating">Rating:</label>
                <div class="star-rating" id="star-rating">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>

                <label for="review-text">Review:</label>
                <textarea id="review-text" placeholder="Write your review" required></textarea>

                <button type="submit" class="submit-btn">Submit Review</button>
            </form>
        </div>

        <div class="reviews">
            <h2>Recent Reviews</h2>
            <div class="reviews-list" id="reviews-list">
                <!-- Reviews will be populated here dynamically -->
            </div>
        </div>
    </div>

    <script src="review.js"></script>
</body>
</html>
